<VirtualHost *:80>
    ServerName phpims
    ServerAdmin cogo@starzinger.net
    DocumentRoot /home/christer/Zend/workspaces/DefaultWorkspace7/phpims/server
    
    CustomLog /var/log/apache2/phpims.access_log combined
    ErrorLog /var/log/apache2/phpims.error_log
    
    <Directory /home/christer/Zend/workspaces/DefaultWorkspace7/phpims/server>
        RewriteEngine on
        
        # If the requested file does not exist, or if a client is using HEAD, DELETE or POST we 
        # want to rewrite the request to the main application  handler.
        RewriteCond %{REQUEST_FILENAME} !-f [OR]
        RewriteCond %{REQUEST_METHOD} ^(HEAD|DELETE|POST)
        RewriteRule .* index.php [L]
    </Directory>
</VirtualHost>
